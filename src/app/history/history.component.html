<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of historyList; let i = index"
    [ngClass]="{ active: selectedIndex === item.fields.history_url }"
    (click)="playVideo(i); listClick($event, item.fields.history_url)"
  >
   {{i+1}}. {{ item.fields.history_url }}
    <span (click)="updateBookmark(i)"   class="custom-bookmark" 
  [class.active]="isBookmarked(i)">
      <img src="assets/bookmarks.svg" alt="">
    </span>
  </li>
</ul>
