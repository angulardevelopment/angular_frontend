<div class="form-group">
  <label for="exampleInputVideo1">Enter Video URL</label>
  <input
    type="text"
    class="form-control"
    id="exampleInputVideo1"
    aria-describedby="youtubeURL"
    placeholder="Enter URL"
    [(ngModel)]="updatedURL"
    (change)="playVideo()"
  />
  <small id="URLHelp" class="form-text text-muted"
    >Add you video URL here</small
  >
</div>
